	<form method="POST"  action="{{url_for('recap_chambre')}}">
	  {%if hasError %} <p><strong><font color="red"> {{hasError}} </font></strong></p> {%endif%}
	  {%if rows %}
	  <select type="text" name="numero">
	    {% for row in rows %}
	    <option value="{{row[0]}}">{{row[0]}}</option>
	    {% endfor %}
	  </select>
	  {%endif%}
	<input type="hidden" name="dico" value="{{dico}}">
	  <input type="submit" value="Soumettre">
	</form>
